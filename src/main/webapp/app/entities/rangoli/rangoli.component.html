<div>
    <h2 id="page-heading">
        <span jhiTranslate="shaktiApp.rangoli.home.title">Rangolis</span>
        <button id="jh-create-entity" class="btn btn-primary float-right jh-create-entity create-rangoli" [routerLink]="['/rangoli/new']">
            <fa-icon [icon]="'plus'"></fa-icon>
            <span  jhiTranslate="shaktiApp.rangoli.home.createLabel">
            Create new Rangoli
            </span>
        </button>
    </h2>
    <jhi-alert></jhi-alert>
    <br/>
    <div class="table-responsive" *ngIf="rangolis">
        <table class="table table-striped">
            <thead>
            <tr>
            <th><span jhiTranslate="global.field.id">ID</span></th>
            <th><span jhiTranslate="shaktiApp.rangoli.email">Email</span></th>
            <th><span jhiTranslate="shaktiApp.rangoli.name">Name</span></th>
            <th><span jhiTranslate="shaktiApp.rangoli.age">Age</span></th>
            <th><span jhiTranslate="shaktiApp.rangoli.email2">Email 2</span></th>
            <th><span jhiTranslate="shaktiApp.rangoli.address">Address</span></th>
            <th><span jhiTranslate="shaktiApp.rangoli.phone">Phone</span></th>
            <th><span jhiTranslate="shaktiApp.rangoli.interested">Interested</span></th>
            <th><span jhiTranslate="shaktiApp.rangoli.volunteer">Volunteer</span></th>
            <th><span jhiTranslate="shaktiApp.rangoli.subdate">Subdate</span></th>
            <th></th>
            </tr>
            </thead>
            <tbody>
            <tr *ngFor="let rangoli of rangolis ;trackBy: trackId">
                <td><a [routerLink]="['/rangoli', rangoli.id, 'view' ]">{{rangoli.id}}</a></td>
                <td>{{rangoli.email}}</td>
                <td>{{rangoli.name}}</td>
                <td>{{rangoli.age}}</td>
                <td>{{rangoli.email2}}</td>
                <td>{{rangoli.address}}</td>
                <td>{{rangoli.phone}}</td>
                <td>{{rangoli.interested}}</td>
                <td>{{rangoli.volunteer}}</td>
                <td>{{rangoli.subdate | date:'mediumDate'}}</td>
                <td class="text-right">
                    <div class="btn-group flex-btn-group-container">
                        <button type="submit"
                                [routerLink]="['/rangoli', rangoli.id, 'view' ]"
                                class="btn btn-info btn-sm">
                            <fa-icon [icon]="'eye'"></fa-icon>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.view">View</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/rangoli', rangoli.id, 'edit']"
                                class="btn btn-primary btn-sm">
                            <fa-icon [icon]="'pencil-alt'"></fa-icon>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.edit">Edit</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/', { outlets: { popup: 'rangoli/'+ rangoli.id + '/delete'} }]"
                                replaceUrl="true"
                                queryParamsHandling="merge"
                                class="btn btn-danger btn-sm">
                            <fa-icon [icon]="'times'"></fa-icon>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.delete">Delete</span>
                        </button>
                    </div>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
