<div class="row justify-content-center">
    <div class="col-8">
        <form name="editForm" role="form" novalidate (ngSubmit)="save()" #editForm="ngForm">
            <h2 id="jhi-signup-heading" jhiTranslate="shaktiApp.signup.home.createOrEditLabel">Create or edit a Signup</h2>
            <div>
                <jhi-alert-error></jhi-alert-error>
                <div class="form-group" [hidden]="!signup.id">
                    <label for="id" jhiTranslate="global.field.id">ID</label>
                    <input type="text" class="form-control" id="id" name="id"
                        [(ngModel)]="signup.id" readonly />
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="shaktiApp.signup.firstName" for="field_firstName">First Name</label>
                    <input type="text" class="form-control" name="firstName" id="field_firstName"
                        [(ngModel)]="signup.firstName" />
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="shaktiApp.signup.lastName" for="field_lastName">Last Name</label>
                    <input type="text" class="form-control" name="lastName" id="field_lastName"
                        [(ngModel)]="signup.lastName" />
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="shaktiApp.signup.email" for="field_email">Email</label>
                    <input type="text" class="form-control" name="email" id="field_email"
                        [(ngModel)]="signup.email" />
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="shaktiApp.signup.phone" for="field_phone">Phone</label>
                    <input type="text" class="form-control" name="phone" id="field_phone"
                        [(ngModel)]="signup.phone" />
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="shaktiApp.signup.line1" for="field_line1">Line 1</label>
                    <input type="text" class="form-control" name="line1" id="field_line1"
                        [(ngModel)]="signup.line1" />
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="shaktiApp.signup.line2" for="field_line2">Line 2</label>
                    <input type="text" class="form-control" name="line2" id="field_line2"
                        [(ngModel)]="signup.line2" />
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="shaktiApp.signup.city" for="field_city">City</label>
                    <input type="text" class="form-control" name="city" id="field_city"
                        [(ngModel)]="signup.city" />
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="shaktiApp.signup.state" for="field_state">State</label>
                    <input type="text" class="form-control" name="state" id="field_state"
                        [(ngModel)]="signup.state" />
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="shaktiApp.signup.country" for="field_country">Country</label>
                    <input type="text" class="form-control" name="country" id="field_country"
                        [(ngModel)]="signup.country" />
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="shaktiApp.signup.zipcode" for="field_zipcode">Zipcode</label>
                    <input type="text" class="form-control" name="zipcode" id="field_zipcode"
                        [(ngModel)]="signup.zipcode" />
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="shaktiApp.signup.parentFName" for="field_parentFName">Parent F Name</label>
                    <input type="text" class="form-control" name="parentFName" id="field_parentFName"
                        [(ngModel)]="signup.parentFName" />
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="shaktiApp.signup.parentLName" for="field_parentLName">Parent L Name</label>
                    <input type="text" class="form-control" name="parentLName" id="field_parentLName"
                        [(ngModel)]="signup.parentLName" />
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="shaktiApp.signup.parentEmail" for="field_parentEmail">Parent Email</label>
                    <input type="text" class="form-control" name="parentEmail" id="field_parentEmail"
                        [(ngModel)]="signup.parentEmail" />
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="shaktiApp.signup.parentPhone" for="field_parentPhone">Parent Phone</label>
                    <input type="text" class="form-control" name="parentPhone" id="field_parentPhone"
                        [(ngModel)]="signup.parentPhone" />
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="shaktiApp.signup.school" for="field_school">School</label>
                    <input type="text" class="form-control" name="school" id="field_school"
                        [(ngModel)]="signup.school" />
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="shaktiApp.signup.grade" for="field_grade">Grade</label>
                    <input type="text" class="form-control" name="grade" id="field_grade"
                        [(ngModel)]="signup.grade" />
                </div>

            </div>
            <div>
                <button type="button" id="cancel-save" class="btn btn-secondary"  (click)="previousState()">
                    <fa-icon [icon]="'ban'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.cancel">Cancel</span>
                </button>
                <button type="submit" id="save-entity" [disabled]="editForm.form.invalid || isSaving" class="btn btn-primary">
                    <fa-icon [icon]="'save'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.save">Save</span>
                </button>
            </div>
        </form>
    </div>
</div>
