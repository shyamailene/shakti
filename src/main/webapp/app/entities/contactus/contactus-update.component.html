<div class="row justify-content-center">
    <div class="col-8">
        <form name="editForm" role="form" novalidate (ngSubmit)="save()" #editForm="ngForm">
            <h2 id="jhi-contactus-heading" jhiTranslate="shaktiApp.contactus.home.createOrEditLabel">Create or edit a Contactus</h2>
            <div>
                <jhi-alert-error></jhi-alert-error>
                <div class="form-group" [hidden]="!contactus.id">
                    <label for="id" jhiTranslate="global.field.id">ID</label>
                    <input type="text" class="form-control" id="id" name="id"
                        [(ngModel)]="contactus.id" readonly />
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="shaktiApp.contactus.email" for="field_email">Email</label>
                    <input type="text" class="form-control" name="email" id="field_email"
                        [(ngModel)]="contactus.email" />
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="shaktiApp.contactus.mobile" for="field_mobile">Mobile</label>
                    <input type="text" class="form-control" name="mobile" id="field_mobile"
                        [(ngModel)]="contactus.mobile" />
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="shaktiApp.contactus.relatedto" for="field_relatedto">Relatedto</label>
                    <input type="text" class="form-control" name="relatedto" id="field_relatedto"
                        [(ngModel)]="contactus.relatedto" />
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="shaktiApp.contactus.content" for="field_content">Content</label>
                    <input type="text" class="form-control" name="content" id="field_content"
                        [(ngModel)]="contactus.content" />
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="shaktiApp.contactus.name" for="field_name">Name</label>
                    <input type="text" class="form-control" name="name" id="field_name"
                        [(ngModel)]="contactus.name" />
                </div>

            </div>
            <div>
                <button type="button" id="cancel-save" class="btn btn-secondary"  (click)="previousState()">
                    <fa-icon [icon]="'ban'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.cancel">Cancel</span>
                </button>
                <button type="submit" id="save-entity" [disabled]="editForm.form.invalid || isSaving" class="btn btn-primary">
                    <fa-icon [icon]="'save'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.save">Save</span>
                </button>
            </div>
        </form>
    </div>
</div>
