<div>
    <h2 id="page-heading">
        <span jhiTranslate="shaktiApp.contactus.home.title">Contactuses</span>
        <button id="jh-create-entity" class="btn btn-primary float-right jh-create-entity create-contactus" [routerLink]="['/contactus/new']">
            <fa-icon [icon]="'plus'"></fa-icon>
            <span  jhiTranslate="shaktiApp.contactus.home.createLabel">
            Create new Contactus
            </span>
        </button>
    </h2>
    <jhi-alert></jhi-alert>
    <br/>
    <div class="table-responsive" *ngIf="contactuses">
        <table class="table table-striped">
            <thead>
            <tr>
            <th><span jhiTranslate="global.field.id">ID</span></th>
            <th><span jhiTranslate="shaktiApp.contactus.email">Email</span></th>
            <th><span jhiTranslate="shaktiApp.contactus.mobile">Mobile</span></th>
            <th><span jhiTranslate="shaktiApp.contactus.relatedto">Relatedto</span></th>
            <th><span jhiTranslate="shaktiApp.contactus.content">Content</span></th>
            <th><span jhiTranslate="shaktiApp.contactus.name">Name</span></th>
            <th></th>
            </tr>
            </thead>
            <tbody>
            <tr *ngFor="let contactus of contactuses ;trackBy: trackId">
                <td><a [routerLink]="['/contactus', contactus.id, 'view' ]">{{contactus.id}}</a></td>
                <td>{{contactus.email}}</td>
                <td>{{contactus.mobile}}</td>
                <td>{{contactus.relatedto}}</td>
                <td>{{contactus.content}}</td>
                <td>{{contactus.name}}</td>
                <td class="text-right">
                    <div class="btn-group flex-btn-group-container">
                        <button type="submit"
                                [routerLink]="['/contactus', contactus.id, 'view' ]"
                                class="btn btn-info btn-sm">
                            <fa-icon [icon]="'eye'"></fa-icon>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.view">View</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/contactus', contactus.id, 'edit']"
                                class="btn btn-primary btn-sm">
                            <fa-icon [icon]="'pencil-alt'"></fa-icon>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.edit">Edit</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/', { outlets: { popup: 'contactus/'+ contactus.id + '/delete'} }]"
                                replaceUrl="true"
                                queryParamsHandling="merge"
                                class="btn btn-danger btn-sm">
                            <fa-icon [icon]="'times'"></fa-icon>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.delete">Delete</span>
                        </button>
                    </div>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
