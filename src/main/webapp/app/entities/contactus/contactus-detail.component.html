<div class="row justify-content-center">
    <div class="col-8">
        <div *ngIf="contactus">
            <h2><span jhiTranslate="shaktiApp.contactus.detail.title">Contactus</span> {{contactus.id}}</h2>
            <hr>
            <jhi-alert-error></jhi-alert-error>
            <dl class="row-md jh-entity-details">
                <dt><span jhiTranslate="shaktiApp.contactus.email">Email</span></dt>
                <dd>
                    <span>{{contactus.email}}</span>
                </dd>
                <dt><span jhiTranslate="shaktiApp.contactus.mobile">Mobile</span></dt>
                <dd>
                    <span>{{contactus.mobile}}</span>
                </dd>
                <dt><span jhiTranslate="shaktiApp.contactus.relatedto">Relatedto</span></dt>
                <dd>
                    <span>{{contactus.relatedto}}</span>
                </dd>
                <dt><span jhiTranslate="shaktiApp.contactus.content">Content</span></dt>
                <dd>
                    <span>{{contactus.content}}</span>
                </dd>
                <dt><span jhiTranslate="shaktiApp.contactus.name">Name</span></dt>
                <dd>
                    <span>{{contactus.name}}</span>
                </dd>
            </dl>

            <button type="submit"
                    (click)="previousState()"
                    class="btn btn-info">
                <fa-icon [icon]="'arrow-left'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.back"> Back</span>
            </button>

            <button type="button"
                    [routerLink]="['/contactus', contactus.id, 'edit']"
                    class="btn btn-primary">
                <fa-icon [icon]="'pencil-alt'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.edit"> Edit</span>
            </button>
        </div>
    </div>
</div>
