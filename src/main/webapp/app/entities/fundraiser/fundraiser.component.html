<div>
    <h2 id="page-heading">
        <span jhiTranslate="shaktiApp.fundraiser.home.title">Fundraisers</span>
        <button id="jh-create-entity" class="btn btn-primary float-right jh-create-entity create-fundraiser" [routerLink]="['/fundraiser/new']">
            <fa-icon [icon]="'plus'"></fa-icon>
            <span  jhiTranslate="shaktiApp.fundraiser.home.createLabel">
            Create new Fundraiser
            </span>
        </button>
    </h2>
    <jhi-alert></jhi-alert>
    <br/>
    <div class="table-responsive" *ngIf="fundraisers">
        <table class="table table-striped">
            <thead>
            <tr>
            <th><span jhiTranslate="global.field.id">ID</span></th>
            <th><span jhiTranslate="shaktiApp.fundraiser.name">Name</span></th>
            <th><span jhiTranslate="shaktiApp.fundraiser.email">Email</span></th>
            <th><span jhiTranslate="shaktiApp.fundraiser.email2">Email 2</span></th>
            <th><span jhiTranslate="shaktiApp.fundraiser.phone">Phone</span></th>
            <th><span jhiTranslate="shaktiApp.fundraiser.address">Address</span></th>
            <th><span jhiTranslate="shaktiApp.fundraiser.age">Age</span></th>
            <th><span jhiTranslate="shaktiApp.fundraiser.interested">Interested</span></th>
            <th><span jhiTranslate="shaktiApp.fundraiser.volunteer">Volunteer</span></th>
            <th></th>
            </tr>
            </thead>
            <tbody>
            <tr *ngFor="let fundraiser of fundraisers ;trackBy: trackId">
                <td><a [routerLink]="['/fundraiser', fundraiser.id, 'view' ]">{{fundraiser.id}}</a></td>
                <td>{{fundraiser.name}}</td>
                <td>{{fundraiser.email}}</td>
                <td>{{fundraiser.email2}}</td>
                <td>{{fundraiser.phone}}</td>
                <td>{{fundraiser.address}}</td>
                <td>{{fundraiser.age}}</td>
                <td>{{fundraiser.interested}}</td>
                <td>{{fundraiser.volunteer}}</td>
                <td class="text-right">
                    <div class="btn-group flex-btn-group-container">
                        <button type="submit"
                                [routerLink]="['/fundraiser', fundraiser.id, 'view' ]"
                                class="btn btn-info btn-sm">
                            <fa-icon [icon]="'eye'"></fa-icon>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.view">View</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/fundraiser', fundraiser.id, 'edit']"
                                class="btn btn-primary btn-sm">
                            <fa-icon [icon]="'pencil-alt'"></fa-icon>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.edit">Edit</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/', { outlets: { popup: 'fundraiser/'+ fundraiser.id + '/delete'} }]"
                                replaceUrl="true"
                                queryParamsHandling="merge"
                                class="btn btn-danger btn-sm">
                            <fa-icon [icon]="'times'"></fa-icon>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.delete">Delete</span>
                        </button>
                    </div>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
