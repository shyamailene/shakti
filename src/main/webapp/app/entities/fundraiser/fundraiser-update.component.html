<div class="row justify-content-center">
    <div class="col-8">
        <form name="editForm" role="form" novalidate (ngSubmit)="save()" #editForm="ngForm">
            <h2 id="jhi-fundraiser-heading" jhiTranslate="shaktiApp.fundraiser.home.createOrEditLabel">Create or edit a Fundraiser</h2>
            <div>
                <jhi-alert-error></jhi-alert-error>
                <div class="form-group" [hidden]="!fundraiser.id">
                    <label for="id" jhiTranslate="global.field.id">ID</label>
                    <input type="text" class="form-control" id="id" name="id"
                        [(ngModel)]="fundraiser.id" readonly />
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="shaktiApp.fundraiser.name" for="field_name">Name</label>
                    <input type="text" class="form-control" name="name" id="field_name"
                        [(ngModel)]="fundraiser.name" />
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="shaktiApp.fundraiser.email" for="field_email">Email</label>
                    <input type="text" class="form-control" name="email" id="field_email"
                        [(ngModel)]="fundraiser.email" />
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="shaktiApp.fundraiser.email2" for="field_email2">Email 2</label>
                    <input type="text" class="form-control" name="email2" id="field_email2"
                        [(ngModel)]="fundraiser.email2" />
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="shaktiApp.fundraiser.phone" for="field_phone">Phone</label>
                    <input type="text" class="form-control" name="phone" id="field_phone"
                        [(ngModel)]="fundraiser.phone" />
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="shaktiApp.fundraiser.address" for="field_address">Address</label>
                    <input type="text" class="form-control" name="address" id="field_address"
                        [(ngModel)]="fundraiser.address" />
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="shaktiApp.fundraiser.age" for="field_age">Age</label>
                    <input type="text" class="form-control" name="age" id="field_age"
                        [(ngModel)]="fundraiser.age" />
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="shaktiApp.fundraiser.interested" for="field_interested">Interested</label>
                    <input type="text" class="form-control" name="interested" id="field_interested"
                        [(ngModel)]="fundraiser.interested" />
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="shaktiApp.fundraiser.volunteer" for="field_volunteer">Volunteer</label>
                    <input type="text" class="form-control" name="volunteer" id="field_volunteer"
                        [(ngModel)]="fundraiser.volunteer" />
                </div>

            </div>
            <div>
                <button type="button" id="cancel-save" class="btn btn-secondary"  (click)="previousState()">
                    <fa-icon [icon]="'ban'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.cancel">Cancel</span>
                </button>
                <button type="submit" id="save-entity" [disabled]="editForm.form.invalid || isSaving" class="btn btn-primary">
                    <fa-icon [icon]="'save'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.save">Save</span>
                </button>
            </div>
        </form>
    </div>
</div>
